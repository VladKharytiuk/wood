<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travellian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="header">
      <header>
        <ul class="header__items container">
          <li href="#">
            <svg class="svg-icon logo">
              <use href="./images/symbol-defs.svg#icon-logo"></use>
            </svg>
          </li>
          <li>
            <button class="header__button">
              <svg class="svg-icon hamburger">
                <use href="./images/symbol-defs.svg#icon-hamburger"></use>
              </svg>
            </button>
          </li>
        </ul>
      </header>
      <div class="container">
        <h1 class="main-title">Start your unforgettable journey with us.</h1>
      </div>
      <p class="main-subtitle container">
        The best travel for your jouney begins now
      </p>
      <div class="container">
        <form class="booking-form">
          <label>
            DESTINATION
            <div>
              <select name="destination">
                <option>Dubai</option>
              </select>
            </div>
          </label>
          <label>
            PERSON
            <div>
              <select name="person">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
            </div>
          </label>
          <div class="form-group">
            <label>CHECK IN</label>
            <div>
              <select name="date" id="date">
                <option>
                  <input type="date" id="checkIn" value="2020-09-17" />
                </option>
              </select>
            </div>
          </div>
          <!-- <label>
            CHECK IN
            <div>
              <select name="date" id="date">
                <input type="date" name="checkin" required />
              </select>
            </div>
          </label> -->
          <label>
            CHECK OUT
            <div>
              <select name="date" id="date">
                <input type="date" name="checkout" required />
              </select>
            </div>
          </label>
        </form>
        <button class="main-button">
          Book Now<svg class="svg-arrow">
            <use href="./images/symbol-defs.svg#icon-arrow"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="sub-container destination-section">
      <h2 class="destination-title">Popular Destinations</h2>
      <p class="destination-subtitle">
        Most popular destinations around the world, from historical places to
        natural wonders.
      </p>
      <div class="add-container photo-section">
        <div class="photo-description">
          <div class="berlin-title">Monument of Berlin</div>
          <p class="berlin-subtitle">
            <svg class="svg-location">
              <use href="/images/symbol-defs.svg#icon-location"></use>
            </svg>
            Berlin, Germany
          </p>
        </div>
      </div>
      <div>
        <button>
          <svg><use href=""></use></svg>
        </button>
        <button>
          <svg><use></use></svg>
        </button>
      </div>
    </div>
  </body>
</html>
